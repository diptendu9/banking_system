{% extends "base.html" %}
{% load rest_framework %}

{% block content %}
    <div class="container">
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label >user:</label>
              <input type="text" value={{user.get_username}} readonly>
              
            </div>
            <div class="form-group">
              <label>Name:</label>
              {{form.name}}
            </div>
            <div class="form-group">
              <label>Email:</label>
              {{form.email}}
            </div>
            <div class="form-group">
              <label>Account Type:</label>
              {{form.acc_type}}
            </div>
            <div class="form-group">
              <label>Enter Pan No:</label>
              {{form.pan}}
            </div>
            <div class="form-group">
              <label>Enter Aadhaar Number::</label>
              {{form.aadhaar}}
            </div>
            <!-- <div class="form-group">
              <label>Account Type</label>
              <select name="account_type">
                <option value="credit">Credit</option>
                <option value="savings">Savings</option>
              </select>
            </div> -->
            <button type="submit" class="btn btn-primary" value="save">Create</button>
        </form>
    </div>
{% endblock %}
